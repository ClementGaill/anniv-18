<script>
  function playSoundRandomly() {
    const minDelay = 30 * 1000; // 30 secondes
    const maxDelay = 180 * 1000; // 3 minutes

    const delay = Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;

    setTimeout(() => {
      const audio = document.getElementById('trainSound');
      audio.play().catch(e => {
        // Certains navigateurs bloquent l'autoplay
        console.warn('Lecture bloqu√©e : interaction utilisateur requise');
      });

      // Reboucle pour un autre lancement
      playSoundRandomly();
    }, delay);
  }

  // Lance d√®s que la page est pr√™te
  window.addEventListener('DOMContentLoaded', playSoundRandomly);
</script>
<script>
  const logo = document.getElementById('logo');
  const colors = ['#d70000', '#0078d7', '#00a859', '#ff9900', '#6f00ff'];

  let posX = 100;
  let posY = 100;
  let velocityX = 2;
  let velocityY = 2;

  const logoWidth = 100;
  const logoHeight = 50;

  function moveLogo() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    posX += velocityX;
    posY += velocityY;

    // Collision horizontale
    if (posX + logoWidth >= windowWidth || posX <= 0) {
      velocityX *= -1;
    }

    // Collision verticale
    if (posY + logoHeight >= windowHeight || posY <= 0) {
      velocityY *= -1;
    }

    // Coin
    const touchingLeft = posX <= 0;
    const touchingRight = posX + logoWidth >= windowWidth;
    const touchingTop = posY <= 0;
    const touchingBottom = posY + logoHeight >= windowHeight;

    if ((touchingLeft || touchingRight) && (touchingTop || touchingBottom)) {
      changeColor();
    }

    logo.style.left = `${posX}px`;
    logo.style.top = `${posY}px`;

    requestAnimationFrame(moveLogo);
  }

  function changeColor() {
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    logo.style.filter = `brightness(0) saturate(100%) invert(0%) sepia(100%) saturate(7500%) hue-rotate(${Math.random() * 360}deg)`;
  }

  moveLogo();
</script>

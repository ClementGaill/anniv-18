<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18 Ans de Cl√©ment aka la Star</title>
  <style>
    @font-face {
        font-family: 'Avenir';
        src: url('./Avenir.ttf') format('ttf'), url('./Avenir.ttf') format('ttf');
        font-weight: normal;
        font-style: normal;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Avenir', sans-serif;
      background: #A4C8E1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 90%;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      margin-bottom: 0.5em;
      line-height: 1.2;
      word-wrap: break-word;
    }

    h2 {
      font-size: clamp(0.8rem, 2.5vw, 1.5rem);
      margin-bottom: 2em;
      color: #444;
      line-height: 1.4;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 100%;
    }

    .buttons button {
      padding: 15px 25px;
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      border: none;
      border-radius: 8px;
      background-color: #0084D4;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      min-height: 50px;
    }

    .buttons button:hover {
      background-color: #003865;
      transform: translateY(-2px);
    }

    .buttons button:active {
      transform: translateY(0);
    }

    .train {
      position: absolute;
      bottom: 0;
      animation: trainMove 35s linear infinite;
      z-index: 999;
      height: auto;
      max-height: 80px;
    }

    #logo {
      position: absolute;
      z-index: -1;
      width: clamp(60px, 8vw, 100px);
      height: auto;
    }

    @keyframes trainMove {
      0% {
        transform: translateX(-250px);
      }
      100% {
        transform: translateX(120vw);
      }
    }

    /* Petits √©crans (mobile portrait) */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1rem;
        margin-bottom: 1.5em;
      }

      .buttons button {
        padding: 12px 20px;
        font-size: 1rem;
      }

      .train {
        max-height: 60px;
      }
    }

    /* Tablettes portrait */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        max-width: 80%;
      }

      .buttons {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .buttons button {
        width: auto;
        min-width: 200px;
      }
    }

    /* Tablettes paysage et √©crans moyens */
    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        max-width: 70%;
      }

      .buttons {
        flex-direction: row;
        justify-content: center;
      }

      .buttons button {
        width: auto;
        min-width: 220px;
        padding: 18px 30px;
      }
    }

    /* Grands √©crans */
    @media (min-width: 1025px) {
      .container {
        max-width: 60%;
      }

      .buttons {
        flex-direction: row;
        justify-content: center;
      }

      .buttons button {
        width: auto;
        min-width: 250px;
        padding: 20px 35px;
        font-size: 1.1rem;
      }
    }

    /* √âcrans tr√®s larges */
    @media (min-width: 1440px) {
      .container {
        max-width: 50%;
      }
    }

    /* Orientation paysage sur mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.3em;
      }

      h2 {
        font-size: 0.9rem;
        margin-bottom: 1em;
      }

      .buttons button {
        padding: 10px 20px;
        min-height: 40px;
      }

      .train {
        max-height: 40px;
      }
    }

    /* Animations plus fluides sur les appareils tactiles */
    @media (hover: none) and (pointer: coarse) {
      .buttons button:hover {
        transform: none;
        background-color: #0084D4;
      }

      .buttons button:active {
        background-color: #003865;
        transform: scale(0.98);
      }
    }

    /* R√©duction des animations pour les utilisateurs qui pr√©f√®rent */
    @media (prefers-reduced-motion: reduce) {
      .train {
        animation: none;
      }

      .buttons button {
        transition: background-color 0.3s ease;
      }

      .buttons button:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
    <audio id="trainSound" src="SNCF.wav"></audio>
    <img id="logo" src="sncf-logo.svg" alt="SNCF Logo">

    <div class="container">
      <h1>18 ans du GOAT !! üéâ !!</h1>
      <h2>Rendez-vous le 11 octobre 2025 pour une soir√©e inoubliable !</h2>

      <div class="buttons">
        <button onclick="window.location.href='https://forms.gle/FJ5sRgMHjoNk9Zgk7'">Acc√©der au formulaire</button>
      </div>
    </div>

    <img src="https://www.sncf-connect.com/staticsTrainComposition/TGVReseau%E2%80%94Lacroix_firstToSecond_carmillon_8C.png" alt="Train" class="train" id="train">

</body>
<script>
  // Personnalise ici les d√©lais (en millisecondes)
  const minDelay = 60 * 1000; // 60 secondes
  const maxDelay = 120 * 1000; // 120 secondes

  function playSoundRandomly() {
    const delay = Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;

    setTimeout(() => {
      const audio = document.getElementById('trainSound');
      audio.play().catch(e => {
        console.warn('Lecture bloqu√©e : interaction utilisateur requise');
      });

      // Reboucle
      playSoundRandomly();
    }, delay);
  }

  // D√©marre d√®s que la page est charg√©e
  window.addEventListener('DOMContentLoaded', playSoundRandomly);
</script>

<script>
  const logo = document.getElementById('logo');

  let posX = 100;
  let posY = 100;
  let velocityX = 2;
  let velocityY = 2;

  function moveLogo() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const logoRect = logo.getBoundingClientRect();
    const logoWidth = logoRect.width;
    const logoHeight = logoRect.height;

    posX += velocityX;
    posY += velocityY;

    // Collision horizontale
    if (posX + logoWidth >= windowWidth || posX <= 0) {
      velocityX *= -1;
    }

    // Collision verticale
    if (posY + logoHeight >= windowHeight || posY <= 0) {
      velocityY *= -1;
    }

    // Assurer que le logo reste dans les limites
    posX = Math.max(0, Math.min(posX, windowWidth - logoWidth));
    posY = Math.max(0, Math.min(posY, windowHeight - logoHeight));

    logo.style.left = `${posX}px`;
    logo.style.top = `${posY}px`;

    requestAnimationFrame(moveLogo);
  }

  // Attendre que l'image soit charg√©e avant de commencer l'animation
  logo.addEventListener('load', moveLogo);
  
  // Si l'image est d√©j√† charg√©e
  if (logo.complete) {
    moveLogo();
  }
</script>

</html>
